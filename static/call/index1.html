<html lang='en'>
	<head>
		<meta charset="utf-8">

			var visitor = new Visitor("admin");

	<body>
		<div class='chatPanel'>
			<div id='chatMsgBox' class='chatMessages maxHeight100 scrollbar backgroundWhite'></div>
			<div class='chatText input-append'>
  				<input class="input-block-level" id="chatMsg" type="text" placeholder="Chat" onkeydown="if (event.keyCode == 13) visitor.sendChatMessage($('#chatMsg').val());">
  				<button class="btn btn-success" type="button" onClick='visitor.sendChatMessage($("#chatMsg").val());'>Chat</button>
			</div>
		</div>
	</body>
